<%- include("./public/header.html")%>
    <div class="ibox-content">
        <form method="post" action="edit" class="form-horizontal">
            <input type="hidden" name="_id" value="<%=result._id%>">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">分类：</label>
                        <div class="col-sm-10">
                            <select name="pid" id="">
                            <option value="0">----顶级导航----</option>
                            <%for(var i = 0; i < levels.length;i++){%>
                                <option value="<%=levels[i].id%>" <%=levels[i].id==result.category?"selected":""%>>
                                    <%for(var j = 0;j<levels[i].level;j++){%>
                                        &nbsp;&nbsp;
                                    <%}%>
                                <%=levels[i].name%>
                            </option>

                            <%}%>
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">名称：</label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" disabled value="<%=result.name%>">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">数据库名(英文)：</label>
                        <div class="col-sm-10">
                            <input type="text" name="database" class="form-control" value="<%=result.database%>">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">路径：</label>
                        <div class="col-sm-10">
                            <input type="text" name="url" class="form-control" value="<%=result.url%>">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">icon图标：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="icon" value="<%=result.icon%>" placeholder="fa fa-home">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">图片：</label>
                        <div class="col-sm-10">
                            <input type="file" class="thumbnail">
                            <input type="hidden" name="picture">
                            <img src="<%=result.picture?result.picture:'/img/uploads.jpg'%>" width="200px">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <button class="btn btn-primary" type="submit">保存内容</button>
                            <button class="btn btn-white" type="submit">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <%- include("./public/footer.html")%>
        <%- include("./public/upload.html")%>
