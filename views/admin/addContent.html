<%- include("./public/header.html")%>
    <div class="ibox-content">
        <form method="post" action="add" class="form-horizontal">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">标题：</label>
                        <div class="col-sm-9">
                            <input type="text" name="title" class="form-control" placeholder="请输入文本">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">地址：</label>
                        <div class="col-sm-9">
                            <input type="text" name="address" class="form-control" placeholder="请输入文本">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-1 control-label">分类：</label>
                        <div class="col-sm-9">
                            <select name="category" id="">
                            <%for(var i = 0;i<category.length;i++){%>
                            <option value="<%=category[i]._id%>"><%=category[i].categoryName%></option>
                            <%}%>
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">收藏：</label>
                        <div class="col-sm-9">
                            <label class="radio-inline">
                            <input type="radio"  value="true" id="optionsRadios1"
                                name="isCollect">是</label>
                            <label class="radio-inline">
                            <input type="radio" value="false" id="optionsRadios2" name="isCollect">否</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">简介</label>
                        <div class="col-sm-9">
                            <textarea name="description" data-provide="markdown" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">内容：</label>
                        <div class="col-sm-9">
                            <textarea name="content" class="summernote" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">缩略图：</label>
                        <div class="col-sm-9">
                            <input type="file" class="thumbnail">
                            <input type="hidden" name="thumbnail">
                            <img src="" alt="" width="200px">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">多图上传：</label>
                        <div class="col-sm-9">
                            <input type="file" id="moreImgs">
                            <font class="pull-left">双击图片上传</font>
                        </div>

                        <div id="imagelist" class="clearfix">
                            <!-- <p class="pull-left">
                              <input type="text" name="imgs" id="">
                              <img src="" alt="">
                            </p> -->
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-6 col-sm-offset-3">
                            <button class="btn btn-primary" type="submit">保存内容</button>
                            <button class="btn btn-white" type="submit">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <%- include("./public/footer.html")%>

    <%- include("./public/upload.html")%>
