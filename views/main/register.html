<!DOCTYPE HTML>
<html>

<head>

 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>燕山网络科技 - 注册</title>
 <link rel="stylesheet" href="../zb_users/plugin/ZCenter/static/angulr/libs/jquery/bootstrap/dist/css/bootstrap.min.css"
  tppabs="https://www.hnysnet.com/zb_users/plugin/ZCenter/static/angulr/libs/jquery/bootstrap/dist/css/bootstrap.min.css">
 <link rel="stylesheet"
  href="../zb_users/plugin/ZCenter/static/angulr/libs/assets/font-awesome/css/font-awesome.min.css"
  tppabs="https://www.hnysnet.com/zb_users/plugin/ZCenter/static/angulr/libs/assets/font-awesome/css/font-awesome.min.css">
 <link rel="stylesheet" href="../zb_users/plugin/ZCenter/static/assets/css/form-elements.css"
  tppabs="https://www.hnysnet.com/zb_users/plugin/ZCenter/static/assets/css/form-elements.css">
 <link rel="stylesheet" href="../zb_users/plugin/ZCenter/static/assets/css/style.css"
  tppabs="https://www.hnysnet.com/zb_users/plugin/ZCenter/static/assets/css/style.css">
 <link rel="stylesheet" href="../zb_users/plugin/ZCenter/static/style/style.css"
  tppabs="https://www.hnysnet.com/zb_users/plugin/ZCenter/static/style/style.css">

 <style>
  .inner-bg {
   padding: 0;
  }

  .text>h1,
  .text>.description {
   color: black !important;
  }
 </style>
</head>

<body>

 <div class="top-content">

  <div class="inner-bg">
   <div class="container">
    <div class="row">
     <div class="col-sm-6 col-sm-offset-3 form-box">
      <div class="form-top">
       <div class="form-top-left">
        <h3>注册</h3>
        <p>请输入您的用户名、常用邮箱和密码并注册:</p>
       </div>
       <div class="form-top-right">
        <i class="fa fa-key"></i>
       </div>
      </div>
      <div class="form-bottom">
       <form role="form" action="" method="post" class="login-form">
        <div class="form-group">
         <label class="sr-only" for="form-username">用户名</label>
         <input type="text" name="form-username" placeholder="用户名..." class="form-username form-control"
          id="form-username">
        </div>
        <div class="form-group">
         <label class="sr-only" for="form-email">邮箱</label>
         <input type="text" name="form-email" placeholder="邮箱..." class="form-email form-control" id="form-email">
        </div>
        <div class="form-group">
         <label class="sr-only" for="form-password">密码</label>
         <input type="password" name="form-password" placeholder="输入密码..." class="form-password form-control"
          id="form-password">
        </div>
        <div class="form-group">
         <label class="sr-only" for="form-repassword">重复密码</label>
         <input type="password" name="form-repassword" placeholder="请重新输入一次密码..." class="form-repassword form-control"
          id="form-repassword">
        </div>
        <div class="form-group form-horizontal">
         <label class="sr-only" for="form-verifycode">验证码</label>
         <div class="col-lg-3 control-label zcenter_verifycode"><img class=""
           src="../zb_users/plugin/ZCenter/plugin/simplecode/validcode.php-id=ZCenter.png"
           tppabs="https://www.hnysnet.com/zb_users/plugin/ZCenter/plugin/simplecode/validcode.php?id=ZCenter"/>
         </div>
         <div class="col-lg-9 zcenter_verifycode_input">
          <input type="text" name="form-verifycode" placeholder="验证码..." class="form-verifycode form-control"
           id="form-verifycode">
         </div>
        </div>
        <p class="text-center">已有燕山网络科技帐号？ 
         <a href="/">立即登录</a></p> 
         <button type="button" class="btn" onclick="zcenter_signup();">注 册</button>
       </form>
      </div>
     </div>
    </div>
   </div>
  </div>

 </div>


 <!-- Javascript -->
 <script src="../zb_users/plugin/ZCenter/static/angulr/libs/jquery/jquery/dist/jquery.js"
